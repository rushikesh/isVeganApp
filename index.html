<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rushikesh: isVegan App</title>
	<style>
		.footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: green;
			color: white;
			text-align: center;
		}
	</style>
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="js/isVegan.js"></script> -->
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			alert(navigator.camera);
		}

		function captureImage() {
			alert("I am in");
			var cameraOptions = {
				sourceType: Camera.PictureSourceType.CAMERA
			};
			navigator.camera.getPicture(cameraSuccess, cameraError, cameraOptions);
		}

		function cameraSuccess(imageData) {
			var imagePath = "data:image/jpeg;base64," + imageData;
			alert(imagePath);
			Tesseract.recognise(imagePath, successCallback, errorCallback);

			function successCallback(result) {
				alert(result);
				console.log(result);
			}

			function errorCallback(error) {
				alert(result);
				console.log(error);
			}
		}

		function cameraError(imageError) {
			alert(imageError);
		}
	</script>
</head>

<body>
	<div id="container">

	</div>
	<div class="footer">
		<input type="button" value="Scan Label" onClick="captureImage()" />
	</div>
</body>

</html>
